<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tu super favorito</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;800&family=Karla&family=Roboto&display=swap"
    rel="stylesheet">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="./css/add.css">

</head>

<body>

  <div class="discount">20% de descuento en todos los productos!</div>

  <header>
    <img src="img/pcVector.png" alt="pcVector" class="pcVector"></img>
    <h1><a href="/index.html">Nombre Tienda</a></h1>
  </header>

  <nav class="navigator">
    <a href="contact.html">Contacto</a>
    <a href="register.html">Registrarme</a>
    <a href="login.html">Ingresar</a>

  </nav>
  <main>

    <div class="form-bg">

      <div class="form">
        <h3>Añadí tu super!</h3>

        <p>Agregá tu personaje favorito completando las opciones</p>

        <form action="#" method="GET">

          <div class="fieldset">

            <label for="nombre" class="required field name">Nombre</label>
            <input type="text" name="nombre" id="nombre" tabindex="1">

            <label for="date" class="field">Fecha</label>
            <input type="date" name="date" tabindex="3">

            <textarea name="" id="" cols="30" rows="10" placeholder="Descripcion" tabindex="5"
              class="description"></textarea>


          </div>


          <div class="fieldset">

            <label for="specie" class="field">*Especie</label>
            <select name="especie" id="especie" tabindex="2">
              <optgroup>
                <option value="-" disabled selected hidden>Seleccionar</option>
                <option value="Criptoniano">Criptoniano</option>
                <option value="Sayajin">Sayajin</option>
                <option value="Namecusei">Namecusei</option>
                <option value="Terricola">Terricola</option>
              </optgroup>
            </select>

            <p class="add">Agregar Foto</p>
            <input type="file" name="foto" id="foto" tabindex="4" class="file">

            <p class="add">Poderes </p>

            <div>

              <label for="volar" class="checkmark">
                <input type="checkbox" name='volar' value='volar' id="volar" class="alternativas" tabindex="6"> Volar
              </label>

              <label for="superinteligencia" class="checkmark">
                <input type="checkbox" name='superinteligencia' id="superinteligencia" value='superinteligencia'
                  tabindex="7"> Superinteligencia
              </label>

              <label for="vistarayo" class="checkmark">
                <input type="checkbox" name='vistarayo' id="vistarayo" value='vista de rayo laser' tabindex="8"> Vista
                de rayo láser
              </label>

              <label for="fatwallet" class="checkmark">
                <input type="checkbox" name='fatwallet' id="fatwallet" value="billetera gorda" tabindex="9"> Billetera
                gorda
              </label>

              <hr>

              <p class="add">Tipo de personaje</p>

              <label for="type" class="checkmark">

                <input type="radio" name='type' id="type" value='Heroes' tabindex="10"> Héroe / Heroina
              </label>


              <label for="villains" class="checkmark">
                <input type="radio" name='type' id="villains" value='Vilanos' tabindex="11"> Villano / Villana
              </label>

            </div>

          </div>

          <input type="submit" class="submit" value="Añadir" tabindex="12">

        </form>

      </div>

    </div>

  </main>

  <footer>
    <p class='terms'> Todos los derechos reservados a FORSTER EMMANUEL</p>
  </footer>

</body>

</html>
